<html>

<head>
    <title>
        Imersão Dev - Aula 02
    </title>
    <link  rel="stylesheet" href="https://matheusbatist4.github.io/Calculadora-Imersao-Dev/style.css">
    <script src = "https://matheusbatist4.github.io/Calculadora-Imersao-Dev/script.js"></script>
</head>

<body>
    <div class="container">
        <h1 class="page-title">
            Calculadora
        </h1>
        <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-calculadora.svg" class="page-logo"
            alt="">
        <div class="calculadora">
        </div>
    </div>
    <a href="https://alura.com.br/" target="_blank">
        <img src="https://www.alura.com.br/assets/img/home/alura-logo.svg" alt="" class="alura-logo">
    </a>
    <h2></h2>
</body>

    <script>
        var primeiroValor = parseFloat(prompt("Digite o primeiro valor: "))

    var segundoValor = parseFloat(prompt("Digite o segundo valor: "))

    var escolha = prompt("O que deseja fazer? 1-Para adição, 2-Para subtração, 3-Para divisão ou 4-Para multiplicação")

    if (escolha == 1) {
        var resultado = primeiroValor + segundoValor
        document.write("<h2>" + primeiroValor + " + " + segundoValor + " = " + resultado + "</h2>")
    }else if (escolha == 2) {
      var resultado = primeiroValor - segundoValor
      document.write("<h2>" + primeiroValor + " - " + segundoValor + " = " + resultado + "</h2>")
    }else if (escolha == 3){
      var resultado = primeiroValor / segundoValor
      document.write("<h2>" + primeiroValor + " / " + segundoValor + " = " + resultado + "</h2>")
    }else if (escolha == 4){
      var resultado = primeiroValor * segundoValor
      document.write("<h2>" + primeiroValor + " * " + segundoValor + " = " + resultado + "</h2>")
    }
    </script>
</html>
